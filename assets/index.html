<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Streaming</title>
    <link href="//vjs.zencdn.net/8.20.0/video-js.min.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.20.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.16.2/dist/videojs-http-streaming.min.js"></script>
    <style>
        body {
            background-color: #000; /* Black background for the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Example font */
        }

        .video-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
            border-radius: 5px; /* Slightly rounded corners */
            overflow: hidden; /* Ensures rounded corners apply to video */
        }
    </style>
</head>
<body>
<div class="video-container">
    <video id="player" class="video-js vjs-default-skin" height="360" width="640" controls preload="none" playsinline>
        <source src="http://localhost:8080/hls/stream.m3u8" type="application/x-mpegURL" />
    </video>
</div>
<script>
    var player = videojs('#player');
</script>
</body>
</html>
